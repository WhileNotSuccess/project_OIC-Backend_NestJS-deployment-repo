name: LintCheck

on:
  pull_request:
    branches: [main]

env:
  DB_HOST: 127.0.0.1
  DB_PORT: 3306
  DB_USERNAME: test_user
  DB_PASSWORD: test_pass
  DB_DATABASE: test_db
  BACKEND_URL: http://localhost:3000

jobs:
  lint:
    name: lintCheckJob
    runs-on: ubuntu-latest

    
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: api

      - name: Run ESLint
        run: npm run lint
        working-directory: api

      - name: check path
        run: pwd
        working-directory: api

      - name: Run Unit Tests (Jest)
        run: npm run test
        working-directory: api

      - name: Run E2E Tests
        run: npm run test:e2e
        working-directory: api
